<ion-view title="Immigration Paperwork" id="documentCategory">
  <ion-nav-buttons side="secondary" >
    <button id="done_button" class="button button-clear" ui-sref="menu.documents">Done</button>
  </ion-nav-buttons>
    <ion-content padding="false" class="has-header">
      <p class="description">Copies of all previous U.S. immigration paperwork including prior approval notices (Form I-797), Form IAP-66, Form DS-2019, and/or Form(s) I-20, and/or Employment Authorization Card, if applicable</p>
      <div class="linkcard" ng-repeat="document in documents">
        <div class="button button-full" style="margin-top:1px;margin-bottom:1px;" ng-click="gotoDocumentDetail(document.id)">
          <div class="row row-center">
            <div class="col col-20">
              <p class="percentage">
                <i class="icon icon ion-clipboard"></i>
              </p>
            </div>
            <div class="col col-70">
              <h2 class="title">I-797 Approval Notice</h2>
            </div>
            <div class="col col-10">
              <i class="icon icon ion-chevron-right" style="color:rgb(169, 167, 167)"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="linkcard" ng-repeat="document in documents">
        <div class="button button-full" style="margin-top:1px;margin-bottom:1px;" ng-click="gotoDocumentDetail(document.id)">
          <div class="row row-center">
            <div class="col col-20">
              <p class="percentage">
                <i class="icon icon ion-clipboard"></i>
              </p>
            </div>
            <div class="col col-70">
              <h2 class="title">Employment Authorization Document (EAD)</h2>
            </div>
            <div class="col col-10">
              <i class="icon icon ion-chevron-right" style="color:rgb(169, 167, 167)"></i>
            </div>
          </div>
        </div>
      </div>
    </ion-content>
</ion-view>
