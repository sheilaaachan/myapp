<ion-view view-title="Box Drive" id="documents" ng-controller="DriveCtrl">
    <ion-nav-buttons side="secondary" >
        <button id="done_button" class="button button-clear" ng-click="uploadFiles()">Upload Files</button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div ng-repeat="file in files">
            <div class="button button-full" style="margin-top:1px;margin-bottom:1px;" ng-click="downloadFile()">
                <div class="row row-center">
                    <div class="col col-90" style="text-align: left;">
                        {{file.name}}
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
