<ion-view view-title="Drive" ng-controller="DriveCtrl">

  <ion-content class="has-header">


    <ion-list>
      <div class="item item-positive">
        Google Drive
      </div>

      <div ng-repeat="file in files">
        <ion-item class="item item-icon-right" >
          {{file.name}}
        </ion-item>
      </div>

    </ion-list>

  </ion-content>
</ion-view>
