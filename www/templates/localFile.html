<ion-view view-title="Upload Files" ng-controller="LocalFileCtrl">
  <ion-content class="has-header">
    <ion-list>
      <div ng-repeat="file in files">
        <ion-item class="item item-button-right" >
          {{file.name}}
          <button class="button button-positive" ng-click="uploadFile(file)">
              <i class="icon ion-ios-upload"></i>
          </button>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
