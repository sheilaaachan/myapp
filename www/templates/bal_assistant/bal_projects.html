<ion-view title="My Projects" id="bal_projects" ng-controller="balprojectsCtrl">
    <ion-content padding="false" class="has-header">

        <div class="linkcard" ng-repeat="proj in active_projs">
            <a ui-sref="menu.bal_project_details" class="button button-large button-full">
              <div class="row row-center">
                <div class="col col-20">
                  <div class="wrap">
                    <div class="progress-radial progress-25">
                      <div class="overlay">25%</div>
                    </div>
                  </div>
                </div>
                <div class="col col-65">
                  <h2 class="title">{{ proj.title }}</h2>
                  <p class="description">{{ proj.initiation_date }}</p>
                </div>
                <div class="col col-10">
                  <i class="icon icon ion-chevron-right"></i>
                </div>
              </div>
            </a>
        </div>
    </ion-content>
</ion-view>
