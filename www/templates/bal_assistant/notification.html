<ion-view title="BAL Assistant Home" id="notificationPage" ng-controller="NotificationCtrl">
    <ion-content padding="false" class="has-header">
      <div class="linkcard projectStatus">
        <a ui-sref="menu.bal_projects" class="button button-full">
          <div class="row row-center">
            <div class="col col-65">
              <h2 class="title">View My Projects</h2>
              <p class="description">3 applications in progress</p>
            </div>
            <div class="col col-10">
              <i class="icon icon ion-chevron-right"></i>
            </div>
          </div>
        </a>
      </div>
      <div class="linkcard projectStatus">
        <a ng-click="caseInitiated()" class="button button-full">
          <div class="row row-center">
            <div class="col col-65">
              <h2 class="title">Initiate A New Project</h2>
              <p class="description">** Trigger Notification **</p>
            </div>
          </div>
        </a>
      </div>
    </ion-content>
</ion-view>
