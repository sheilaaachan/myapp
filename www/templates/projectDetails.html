<ion-view title="Home" id="projectDetails">
    <ion-content padding="false" class="has-header">
        <div class="linkcard projectStatus">
          <a ui-sref="menu.projects" class="button button-full">
            <div class="row row-center">
              <div class="col col-20">
                <div class="wrap">
                  <div class="progress-radial progress-30">
                    <div class="overlay">30%</div>
                  </div>
                </div>
              </div>
              <div class="col col-65">
                <h2 class="title">View Application Status</h2>
                <p class="description">3 applications in progress</p>
              </div>
              <div class="col col-10">
                <i class="icon icon ion-chevron-right"></i>
              </div>
            </div>
          </a>
        </div>
        <div class="linkcard projectDocuments">
          <a ui-sref="menu.documents" class="button button-full">
            <div class="row row-center">
              <div class="col col-20">
                <div class="wrap">
                  <div class="progress-radial progress-10">
                    <div class="overlay">10%</div>
                  </div>
                </div>
              </div>
              <div class="col col-65">
                <h2 class="title">Upload Case Documents</h2>
                <p class="description">4 documents left to upload</p>
              </div>
              <div class="col col-10">
                <i class="icon icon ion-chevron-right"></i>
              </div>
            </div>
          </a>
        </div>
        <div class="linkcard projectContact">
            <a href="mailto:" class="button button-full">
              <div class="row row-center">
                <div class="col col-20">
                  <p class="percentage"><i class = "icon icon ion-android-mail"></i></p>
                </div>
                <div class="col col-80">
                  <h2 class="title">Contact</h2>
                  <p class="description">Email the BAL Assistant managing your case</p>
                </div>
              </div>
            </a>
        </div>
    </ion-content>
</ion-view>
