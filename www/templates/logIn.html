<ion-view title="Log in" id="page9" ng-controller="logInCtrl">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <input type="text" ng-model="login.username" placeholder="Username">
                </label>
                <label class="item item-input">
                    <input type="password" ng-model="login.password" placeholder="Password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button type="button" id="logIn-button33" class="button button-stable  button-block" ng-click="login()">Log in</button>
        </form>
    </ion-content>
</ion-view>
