<ion-view title="Documents" id="documents" ng-controller="documentsCtrl">
    <div class="tabs-striped tabs-top">
      <!-- <div class="tabs">
        <a class="tab-item active" id="showall"><p class="description">All</p></a>
        <a class="tab-item" href="#"><p class="description">To Upload (3)</p></a>
        <a class="tab-item" href="#"><p class="description">Uploaded (2)</p></a>
      </div> -->
    </div>
    <ion-content padding="false" class="has-header">
      <button class="button button-light" ng-click="getCameraRoll()">Upload Document</button>
      <button class="button button-light" ng-click="getPhoto()">Scan Document</button>

        <p class="description">To Upload</p>
        <div class="linkcard" id="toupload" ng-repeat="document in toupload_documents">

          <a ui-sref="menu.documentCategories" class="button button-full">
            <div class="row row-center">
              <div class="col col-70">
                <h2 class="title">{{document.title}}</h2>
                <p class="description">{{document.description}}</p>
              </div>
              <div class="col col-10">
                <i class="icon icon ion-chevron-right"></i>
              </div>
            </div>
          </a>
        </div>
        <p class="description">Uploaded</p>
        <div class="linkcard uploaded" ng-repeat="document in uploaded_documents">
          <a ui-sref="menu.documentCategories" class="button button-full">
            <div class="row row-center">
              <div class="col col-70">
                <h2 class="title">{{document.title}}</h2>
                <p class="description">{{document.description}}</p>
              </div>
              <div class="col col-10">
                <i class="icon icon ion-chevron-right"></i>
              </div>
            </div>
          </a>
        </div>
      </div>
    </ion-content>
</ion-view>
