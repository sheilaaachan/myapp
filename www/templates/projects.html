<ion-view title="My Requests" id="projects">
    <ion-content class="has-header">
        <div class="project" ng-repeat="proj in projlist">
            <div class="progressbar">
              <span class="progress"></span>
            </div>
            <a ui-sref="menu.projectDetails" class="button button-large button-full">
              <h2 class="title">{{ proj }}</h2>
              <p class="description">This is the description text for this element.</p>
            </a>
        </div>
    </ion-content>
</ion-view>
