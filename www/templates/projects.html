<ion-view title="My Applications" id="projects" ng-controller="projectsCtrl">
    <ion-content padding="true" class="has-header">
        <div class="linkcard" ng-repeat="proj in active_projs">
            <div class="progressbar">
              <span class="progress" style="width: {{proj.progress}}%">
              </span>
            </div>
            <a ui-sref="menu.projectDetails" class="button button-large button-full">
              <div class="row row-center">
                <div class="col col-66">
                  <h2 class="title">{{ proj.title }}</h2>
                </div>
                <div class="col col-33">
                  <p class="description">{{ proj.initiation_date }}</p>
                </div>
              </div>
            </a>
            <div class="row row-center tribar">
              <div ui-sref="menu.status" class="col col-33"><i class="icon icon ion-load-b in-progress"></i><p class="description">In Progress</p></div>
              <div ui-sref="menu.documents" class="col col-33">3/10<p class="description">Documents</p></div>
              <div href="mailto:" class="col col-33"><i class="icon icon ion-android-mail"></i><p class="description">Joe Assistant</p></div>
            </div>
        </div>
        <div class="linkcard inactive" ng-repeat="proj in inactive_projs">
          <div class="progressbar">
            <span class="progress" style="width: {{proj.progress}}%">
            </span>
          </div>
          <a ui-sref="menu.projectDetails" class="button button-large button-full">
            <div class="row row-center">
              <div class="col col-66">
                <h2 class="title">{{ proj.title }}</h2>
              </div>
              <div class="col col-33">
                <p class="description">{{ proj.initiation_date }}</p>
              </div>

            </div>
          </a>
          <div class="row row-center tribar">
            <div ui-sref="menu.status" class="col col-33"><i class="icon icon ion-checkmark-round completed"></i><p class="description">Completed</p></div>
            <div ui-sref="menu.documents" class="col col-33">10/10<p class="description">Documents</p></div>
            <div href="mailto:" class="col col-33"><i class="icon icon ion-android-mail"></i><p class="description">Joe Assistant</p></div>
          </div>
        </div>
    </ion-content>
</ion-view>
